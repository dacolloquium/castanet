bio: "Chris Achen holds the Roger Williams Straus Chair of Social Sciences at Princeton University.  His primary research interests are public opinion, elections, and the realities of democratic politics. He is the author or co-author of six books, including Democracy for Realists (with Larry Bartels) in 2016, which won two international awards, was the subject of a special edition of Critical Review, and was reviewed in Foreign Affairs, The Economist, the New York Review of Books, and elsewhere.  He is also the coauthor and coeditor (with T.Y. Wang) of The Taiwan Voter (2017).  He has published many articles.  He is a member of the American Academy of Arts and Sciences, and has received fellowships from the Center for Advanced Study in the Behavioral Sciences, the National Science Foundation, and Princeton's Center for the Study of Democratic Politics. He was the founding president of the Political Methodology Society, and he received the first career achievement award from The Political Methodology Section of The American Political Science Association in 2007. He has served on the top social science board at the American National Science Foundation, and he was the chair of the national Council for the Inter-University Consortium for Political and Social Research (ICPSR) from 2013-2015.  What he is proudest of are awards from the University of Michigan for lifetime achievement in training graduate students and a student-initiated award from Princeton University for graduate student mentoring."
